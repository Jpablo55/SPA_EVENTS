<header>
  <h1>Events List</h1>
  <div class="header-toolbar">
    <div class="search-and-button">
      <button id="addBookBtn">Add new event</button>
    </div>
  </div>
</header>

<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Description</th>
      <th>ISBN</th>
      <th>Date</th>
      <th id="actionBorrowBook">Capacity</th>
      <th id="actionHide">Actions</th>
    </tr>
  </thead>
  <tbody id="bookTableBody"></tbody>
</table>

<div class="modal" id="bookModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="modalTitle">New event</h2>
    <form id="bookForm">
      <input type="hidden" id="bookId" />
      <label >Event Name</label>
      <input type="text" id="nameEvent" placeholder="name event" required />
      <label>Description</label>
      <input type="text" id="description" placeholder="description" required />
      <input type="hidden" id="isbn" placeholder="ISBN" required />
      <label>Date</label>
      <input type="date" id="date" required />
      <button type="submit">Save</button>
    </form>
  </div>
</div>
<script type="module" src="../js/script.js"></script>

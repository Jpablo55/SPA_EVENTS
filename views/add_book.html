<section class="add-student-view">
    <div class="form-card">
        <button id="goBackBtn" class="go-back-btn" title="Go back">
            <img src="../assets/icons/back_arrow.png" alt="Back" />
        </button>
        <h1>Add New Event</h1>
        <div class="avatar-placeholder">
            <img src="../assets/img/new-event.png" alt="Book Icon" />
        </div>
        <h2>Register New Event</h2>
        <form id="addBookForm">
            <label>Name</label>
            <input type="text" id="eventName" name="event name" required />
            <label>Description</label>
            <input type="text" id="description" name="description" required />
            <label>Date</label>
            <input type="date" id="date" name="date" required />
            <label>Capacity</label>
            <input type="number" id="capacity" name="capacity" required />
            <button type="submit">Save</button>
        </form>
    </div>
</section>
